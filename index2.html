color[] colArray = {

void setup() {

void draw() {
  if (frameCount % frameInterval == 0) {  // ì¼ì • í”„ë ˆì„ ê°„ê²©ë§ˆë‹¤ ìƒˆ íŒ¨í„´ ìƒì„±
    background(15, 20, 30);  // ì–´ë‘ìš´ ë°°ê²½ìƒ‰

    for (int i = margin; i < width - margin; i += grid) {
