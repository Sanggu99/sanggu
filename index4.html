<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architectural Art</title>
  <!-- p5.js 라이브러리 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(800, 800);  // 캔버스 크기
      background(245);  // 밝은 회색 배경
      noLoop();  // 한 번만 그림
    }

    function draw() {
      background(245);  // 배경 초기화

      let numElements = 34;  // 생성할 요소(점, 선, 면) 수

      for (let i = 0; i < numElements; i++) {
        let elementType = random(1);  // 어떤 요소를 생성할지 결정

        if (elementType < 0.3) {
          drawPoint();  // 30% 확률로 점 생성
        } else if (elementType < 0.7) {
          drawLine();  // 40% 확률로 선 생성
        } else {
          drawPlane();  // 30% 확률로 면 생성
        }
      }

     
    }

    function keyPressed() {
      redraw();  // 키 입력 시 새로운 패턴 생성
    }

    // ⚫ 점 생성 함수
    function drawPoint() {
      let x = random(width);
      let y = random(height);
      let size = random(2, 6);  // 점 크기 랜덤 설정

      noStroke();
      fill(random(0, 255));  // 흑백 랜덤 색상
      ellipse(x, y, size, size);
    }

    // ➖ 선 생성 함수
    function drawLine() {
      let x1 = random(width);
      let y1 = random(height);
      let x2, y2;

      // 수직 또는 수평 선 생성
      if (random(1) > 0.5) {
        x2 = x1;
        y2 = random(height);
      } else {
        x2 = random(width);
        y2 = y1;
      }

      stroke(random(0, 255));  // 흑백 랜덤 선 색상
      strokeWeight(random(1, 5));  // 랜덤한 선 두께
      line(x1, y1, x2, y2);
    }

    // ⬛ 면 생성 함수 (사각형)
    function drawPlane() {
      let x = random(width);
      let y = random(height);
      let w = random(20, 150);  // 면의 가로 길이
      let h = random(20, 150);  // 면의 세로 길이

      noStroke();
      fill(random(0, 255));  // 흑백 랜덤 색상
      rect(x, y, w, h);
    }
  </script>
</body>
</html>
